<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./dist/css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <section class="section-one">
        <div class="profile">
          <figure>
            <img src="./images/image-jeremy.png" alt="profile-image" />
          </figure>
          <div class="profile-text">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div id="schedules" class="schedules">
          <ul id="periods" class="periods">
            <li class="period" id="period">Daily</li>
            <li class="period" id="period">Weekly</li>
            <li class="period" id="period">Monthly</li>
          </ul>
        </div>
      </section>

      <section id="section-two" class="section-two">
        <!-- work container -->
        <div class="container work-container">
          <img src="./images/icon-work.svg" alt="work" class="activity-img" />
          <div class="title-container">
            <h2 class="title"></h2>
            <img
              src="./images/icon-ellipsis.svg"
              alt="ellipsis"
              class="ellipsis"
            />
          </div>
          <div class="tracking-container">
            <div class="current">0hrs</div>
            <div class="previous">0hrs</div>
          </div>
        </div>

        <!-- play container -->
        <div class="container play-container">
          <img src="./images/icon-play.svg" alt="work" class="activity-img" />
          <div class="title-container">
            <h2 class="title"></h2>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <div class="tracking-container">
            <div class="current">0hrs</div>
            <div class="previous">0hrs</div>
          </div>
        </div>
        <!-- study container -->
        <div class="container study-container">
          <img src="./images/icon-study.svg" alt="work" class="activity-img" />

          <div class="title-container">
            <h2 class="title"></h2>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <div class="tracking-container">
            <div class="current">0hrs</div>
            <div class="previous">0hrs</div>
          </div>
        </div>
        <!-- exercise container -->
        <div class="container exercise-container">
          <img
            src="./images/icon-exercise.svg"
            alt="work"
            class="activity-img"
          />

          <div class="title-container">
            <h2 class="title"></h2>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <div class="tracking-container">
            <div class="current">0hrs</div>
            <div class="previous">0hrs</div>
          </div>
        </div>
        <!-- social container -->
        <div class="container social-container">
          <img src="./images/icon-social.svg" alt="work" class="activity-img" />

          <div class="title-container">
            <h2 class="title"></h2>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <div class="tracking-container">
            <div class="current">0hrs</div>
            <div class="previous">0hrs</div>
          </div>
        </div>
        <!-- self care container -->
        <div class="container self-care-container">
          <img
            src="./images/icon-self-care.svg"
            alt="work"
            class="activity-img"
          />

          <div class="title-container">
            <h2 class="title"></h2>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <div class="tracking-container">
            <div class="current">0hrs</div>
            <div class="previous">0hrs</div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script defer src="./JS/main.js"></script>
</html>
